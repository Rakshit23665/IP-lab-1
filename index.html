<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: "Poppins", sans-serif;
            font-style: normal;
        }
        button{
            background-color: transparent;
            border: 0px;
        }
        .overflow-title {
            color: rgb(0, 0, 0);
            font-size: 100px;
            position: absolute;
            top: 18%;
            left: 1%;
        }


        input{
            margin: 20px;
            height: 30px;
            width: 20rem;
            padding: 10px;
        }
    </style>
</head>
<body style="margin: 0;">
    <header style="height: 12vh;">
        <div id="title" style="display:inline-block; width: 15%; text-align: center; height: 12vh">
            <h1>ELEVATE</h1>
        </div>
        <nav style="display: inline; padding-left: 60%">
            <a href="" style="margin-inline: 0.5%;"><button style="font-weight: 600; font-size:large">Home</button></a>
            <a href="" style="margin-inline: 0.5%;"><button style="font-weight: 600; font-size:large">About</button></a>
            <a href="" style="margin-inline: 0.5%;"><button style="font-weight: 600; font-size:large">Works</button></a>
            <a href="" style="margin-inline: 0.5%;"><button style="font-weight: 600; font-size:large">Pricing</button></a>
        </nav>  
    </header>


    <marquee behavior="" direction="" style="height: 7vh; line-height: 7vh; width: 100vw">Monsoon Sale is on !!</marquee>


    <section id="top">
        <table style="border-spacing: 0;">
            <tr style="width: 100vw;">
                <td class="left" style="width: 18vw; padding: 10px">
                    <h1 class="overflow-title">We help build<br> bussiness</h1>


                    <p style="margin-top: 17rem; font-size:large">Get ready to sell your ideas. Reach out to us if you want to start your own bussines </p>


                    <button style=" margin-top: 4rem; font-size:16px">Get Started</button>
                </td>


                <td class="video" style="padding: 0">
                    <video src="./assets/video.mp4" autoplay style="max-width: 82vw"></video>
                </td>
            </tr>
        </table>
    </section>


    <section id="inquiry" style="margin-top: 50px;">
        <center>
            <form action="" style="font-size: 20px;">
                <h3>Contact Us</h3>


                <label for="name">Name: </label>
                <input type="text" id="name" name="userName"><br>


                <label for="email">Email: </label>
                <input type="email" id="email" name="email">


                <label for="phone">Contact: </label>
                <input type="number" id="phone" name="phone"><br>


                <label for="description" style="margin-bottom: 20rem;">Product Description: </label><br>
                <textarea name="description" id="description" style="margin: 20px; height:10rem; width: 35rem"></textarea><br>


                <button style="font-size: 20px; font-weight:bold; padding: 10px">Submit</button>
            </form>
        </center>
    </section>


    <section id="foot" style="margin-top: 50px;">
        <footer style="width: 100vw; height: 10vh">
            <center>
                <p style="margin: 0;">@Copyright</p>
            </center>
        </footer>
    </section>
</body>
</html>
